<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR & スキャン結果</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 2rem; }
    .view { display: none; }
    .view.active { display: block; }
    #qrcode { margin-top: 2rem; }
  </style>
  <!-- LIFF SDK と QRCode.js -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <!-- QR 表示ビュー -->
  <div id="view-qr" class="view active">
    <h1 id="qr-title">QR コードをスキャンしてください</h1>
    <div id="qrcode"></div>
  </div>

  <!-- スキャン結果ビュー -->
  <div id="view-result" class="view">
    <h1>QR スキャン受付</h1>
    <p id="status">読み取りデータを送信中…</p>
    <p>合計ポイント: <span id="total-points">…</span> pt</p>
  </div>

  <!-- ロジックはすべてここでインクルード -->
  <script src="public/app.js"></script>
</body>
</html>
