<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR ポイント獲得</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- アプリ設定 -->
  <script src="config.js"></script>
  <!-- アプリ本体 -->
  <script src="app.js" defer></script>

  <style>
    /* 初期は隠す */
    body > * { display: none; }
    .visible { display: block !important; }

    /* 全体のフォント等 */
    body { font-family: sans-serif; text-align: center; padding: 2rem; }

    /* タイトル・ステータス */
    #title, #status { margin-bottom: 1rem; }

    /* QRコード */
    #qrcode { margin: 0 auto; width: 300px; height: 300px; }

    /* 今回付与ポイント */
    #lastAward {
      font-size: 1.25rem;
      color: #007bff;
      margin-top: 0.5rem;
      font-weight: bold;
      display: none;
    }

    /* 現在のポイント */
    #pointDisplay {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="title">QR 表示画面</h1>
  <p id="status">LINE へのログイン状態を確認中…</p>

  <div id="qrcode"></div>

  <!-- 今日付与したポイント -->
  <div id="lastAward"></div>
  <!-- 累計ポイント -->
  <div id="pointDisplay"></div>
</body>
</html>
