<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- リダイレクト判定を最優先で実行 -->
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('code') && params.has('idToken') && params.has('userId')) {
        // scan.html にクエリごと飛ばす
        window.location.replace(`scan.html?${window.location.search.substring(1)}`);
      }
    })();
  </script>

  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR ポイント獲得</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- アプリ設定 -->
  <script src="config.js"></script>
  <!-- アプリ本体ロジック -->
  <script src="app.js" defer></script>

  <style>
    /* 初期状態ではすべて非表示 */
    body > * { display: none; }
    /* JS側で表示させたい要素に付与 */
    .visible { display: block !important; }
    /* タイトル・ステータスのスタイル */
    #title, #status { text-align: center; margin-bottom: 16px; font-family: sans-serif; }
    /* QRコード表示領域 */
    #qrcode { margin: 0 auto; width: 300px; height: 300px; }
  </style>
</head>
<body>
  <h1 id="title">LINE QR ポイント獲得アプリ</h1>
  <p id="status">LINE へのログイン状態を確認中…</p>
  <div id="qrcode"></div>
</body>
</html>
