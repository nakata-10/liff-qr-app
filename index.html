<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINE QR ポイント獲得アプリ</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- アプリ設定 -->
  <script src="config.js"></script>
  <!-- アプリ本体ロジック -->
  <script src="app.js" defer></script>

  <style>
    /* 初期状態ではすべて非表示 */
    body > * {
      display: none;
    }
    /* JS側で表示させたい要素に付与 */
    .visible {
      display: block !important;
    }
    /* タイトル・ステータスのスタイル */
    #title,
    #status {
      text-align: center;
      margin-bottom: 16px;
      font-family: sans-serif;
    }
    /* QRコード表示領域 */
    #qrcode {
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }
    /* 結果表示エリア */
    #result p {
      text-align: center;
      font-family: sans-serif;
      margin-top: 16px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- 1) スキャン待ち画面 -->
  <h1 id="title">QR ポイント獲得</h1>
  <p id="status">QR コードをスキャンしてください…</p>
  <div id="qrcode"></div>

  <!-- 2) スキャン完了後の結果画面 -->
  <div id="result">
    <p>ポイントを正常に付与しました 🎉</p>
    <p>合計ポイント: <strong id="total-points">…</strong> pt</p>
  </div>
</body>
</html>
