<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR ポイント獲得</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- アプリ設定 -->
  <script src="config.js"></script>
  <!-- アプリ本体ロジック -->
  <script src="app.js" defer></script>

  <style>
    /* 初期状態ではすべて非表示 */
    body > * {
      display: none;
    }
    /* JS側で表示させたい要素に付与 */
    .visible {
      display: block !important;
    }
    /* タイトル・ステータスのスタイル */
    #title,
    #status {
      text-align: center;
      margin-bottom: 16px;
      font-family: sans-serif;
    }
    /* QRコード表示領域 */
    #qrcode {
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1 id="title">QR 表示画面</h1>
  <p id="status">LINE へのログイン状態を確認中…</p>
  <div id="qrcode"></div>
  <div id="pointDisplay">取得中...</div>
</body>
</html>
