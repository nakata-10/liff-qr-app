<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>QRポイント獲得画面</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- SignalR クライアント -->
 <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
  <!-- アプリ設定 -->
  <script src="config.js"></script>
  <!-- 本体ロジック -->
  <script src="app.js" defer></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #qrcode { margin: 1rem auto; width:300px; height:300px; }
    #pointDisplay { font-size:2rem; font-weight:bold; margin-top:1rem; display:none; }
  </style>
</head>
<body>
  <h1>QRポイント獲得画面</h1>
  <p>このQRをスマホでスキャンしてください</p>
  <div id="qrcode"></div>
  <div id="pointDisplay">現在のポイント：-- pt</div>
</body>
</html>
