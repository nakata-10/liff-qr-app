<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR表示画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="config.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }

    /* QRタイトル */
    #title { font-size: 1.5rem; margin-bottom: .5rem; }

    /* QRコード下の「今回付与」 */
    #lastAward {
      font-size: 1.25rem;
      color: #007bff;
      margin-top: .5rem;
      display: none;
    }

    /* QRコード */
    #qrcode { margin: 1rem auto; }

    /* 現在のポイントを大きく強調 */
    #pointDisplay {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="title">QR表示画面</h1>
  <div id="qrcode"></div>
  <div id="lastAward"></div>
  <div id="pointDisplay"></div>
</body>
</html>
