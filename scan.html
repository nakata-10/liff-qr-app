<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR スキャン受付</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    #qr-result p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>QR スキャン受付</h1>
  <p id="status">処理中…</p>
  <div id="qr-result"></div>

  <script src="config.js"></script>
  <script>
  (async () => {
    const qs = new URLSearchParams(location.search);
    const code    = qs.get('code');
    const idToken = qs.get('idToken');
    const userId  = qs.get('userId');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('qr-result');

    if (!code || !idToken || !userId) {
      statusEl.textContent = 'パラメータが不足しています';
      return;
    }

    statusEl.textContent = 'ポイント付与中…';

    try {
      const res = await fetch(
        window.APP_CONFIG.FUNCTION_BASE_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify({
            userId,
            points: 10,
            scanInfo: {
              qrText: code,
              timestamp: new Date().toISOString()
            }
          })
        }
      );

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const json = await res.json();
      statusEl.textContent = 'ポイントを正常に付与しました 🎉';
      resultEl.innerHTML = `
        <p>合計ポイント: <strong>${json.totalPoints}</strong></p>
      `;
    } catch (err) {
      console.error(err);
      statusEl.textContent = 'エラーが発生しました: ' + err.message;
    }
  })();
  </script>
</body>
</html>
