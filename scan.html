<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR スキャン受付</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 2rem;
    }
  </style>
  <script src="config.js"></script>
</head>
<body>
  <!-- ヘッダーだけを表示 -->
  <h1>QR スキャン受付</h1>

  <!-- スクリプトはそのまま残しておけばバックグラウンドで動きますが、
       画面上の表示はヘッダーのみになります -->
  <script>
  (async () => {
    const params  = new URLSearchParams(window.location.search);
    const qrCode   = params.get('code')    || '';
    const idToken  = params.get('idToken') || '';
    const userId   = params.get('userId')  || '';

    try {
      await fetch(
        window.APP_CONFIG.AZURE_FUNCTION_URL,
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify({
            userId,
            points: 10,
            scanInfo: {
              qrText: qrCode,
              timestamp: new Date().toISOString()
            }
          })
        }
      );
    } catch (err) {
      // エラー時も画面表示は変えないので何もしません
      console.error(err);
    }
  })();
  </script>
</body>
</html>
