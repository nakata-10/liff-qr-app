<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRスキャン受け口</title>

  <!-- LIFF SDK, 設定読み込み -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <p id="status">処理中…</p>
  <script>
    (async () => {
      // LIFF 初期化・ログインチェック
      await liff.init({ liffId: window.APP_CONFIG.LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: window.location.href, scope: 'profile openid' });
        return;
      }

      // URL パラメータ取得
      const p = new URLSearchParams(location.search);
      const code    = p.get('code');
      const idToken = p.get('idToken');
      const userId  = p.get('userId');

      if (!code || !idToken || !userId) {
        document.getElementById('status').textContent =
          'QR 情報が不足しています';
        return;
      }

      // Azure Function 呼び出し
      try {
        const res = await fetch(window.APP_CONFIG.AZURE_FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({
            userId,
            points: 10,
            scanInfo: { qrText: code, timestamp: new Date().toISOString() }
          })
        });
        const json = await res.json();
        document.getElementById('status').textContent =
          json.message || json.error;
      } catch (err) {
        document.getElementById('status').textContent =
          '通信エラー: ' + err.message;
      }
    })();
  </script>
</body>
</html>
