<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR スキャン受付</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    #status { font-size: 1.2rem; margin-bottom: 1.5rem; }
    #qr-result p { font-size: 1rem; margin: 0.5rem 0; }
  </style>
  <script src="config.js"></script>
</head>
<body>
  <h1>QR スキャン受付</h1>
  <p id="status">読み取りデータを送信中…</p>
  <div id="qr-result">
    <p>合計ポイント: <span id="total-points">…</span> pt</p>
  </div>

  <script>
  (async () => {
    const params    = new URLSearchParams(window.location.search);
    const sessionId = params.get('sessionId') || '';
    const idToken   = params.get('idToken')   || '';

    const statusEl = document.getElementById('status');
    const totalEl  = document.getElementById('total-points');
    statusEl.textContent = 'ポイント付与中…';

    try {
      const res = await fetch(window.APP_CONFIG.AZURE_FUNCTION_URL,  // 例: https://line-func-app.azurewebsites.net/awardpoints
       {
          method: 'POST',
          headers: {
            'Content-Type':  'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify({
            sessionId,
            points:   10,
            scanInfo: { timestamp: new Date().toISOString() }
          })
        }
      );
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const json = await res.json();

      statusEl.textContent = 'ポイントを正常に付与しました 🎉';
      totalEl.textContent  = json.totalPoints;
    } catch (err) {
      console.error(err);
      statusEl.textContent = 'エラーが発生しました: ' + err.message;
    }
  })();
  </script>
</body>
</html>
